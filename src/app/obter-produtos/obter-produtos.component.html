<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="titulo2">Lista de produtos</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Imagem</th>
      <th scope="col">Estoque</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}</td>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.imagem}}</td>
      <td>{{produto.estoque}}</td>
    </tr>

  </tbody>
</table>

<p class="titulo2">
  DELETAR PRODUTO
</p>

<form >
    <div class="form-group">
      <label for="inputId">Insira o id do produto </label>
      <input type="text" class="form-control" id="id" name="id" #id placeholder="Ex.: 1" required>
    </div>
    <input type="button" class="btn btn-primary" value="Deletar" (click)="deletarProduto(id)" />
</form>
